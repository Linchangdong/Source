<!DOCTYPE html>
<html>
<head>	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>个人信息</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="css/PersonInfo.css">
	<link href="css/common.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="MobileScripts/jquery.min.js"></script>
	<script type="text/javascript">
		var w,h,className;
		function getSrceenWH(){
			w = $(window).width();
			h = $(window).height();
			$('#dialogBg').width(w).height(h);
		}

		window.onresize = function(){  
			getSrceenWH();
		}  
		$(window).resize();  

		$(function(){
			getSrceenWH();

	//显示弹框
	$('.box .bounceIn').click(function(){
		//将值带到输入框
		$('#editname').val($('#name').text());
		$('#editsex').val($('#sex').text());
		$('#editphone').val($('#phone').text());
		className = $(this).attr('class');
		$('#dialogBg').fadeIn(300);
		$('#dialog').removeAttr('class').addClass('animated '+className+'').fadeIn();
	});
	
	//关闭弹窗
	$('.claseDialogBtn').click(function(){
		$('#dialogBg').fadeOut(300,function(){
			$('#dialog').addClass('bounceOutUp').fadeOut();
		});
	});

	$('.submitBtn').click(function(){
		//将修改后的值回传到列表 ,需要用ajax修改
		alert($('#editname').val());
		$('#name').text($('#editname').val());
		$('#sex').text($('#editsex').val());
		$('#phone').text($('#editphone').val());
	})
});
</script>
</head>
<body>
	
	<div class="aui-container">

						<img src="newImage/my-aw.jpg" class="aui-my-avatar">

					<div class="aui-mt-location aui-l-red"></div>
				</div>
				<div>
					<ul class="ul_list">
						<li><a href="#"><span>姓名</span>
							<span class="span_right" id="name">王晓东</span></a></li>
							<li><a href="#"><span>性别</span>
								<span class="span_right" id="sex">女</span"></a></li>
									<li><a href="#"><span>手机号</span>
										<span class="span_right"  id="phone">18888888888</span></a></li>
									</ul>
								</div>

								<footer class="footer_Bar">

													<li><label><font color="#ff0000">* </font>性别：<input type="text" id="editsex" name="" required value="" class="ipt" /></label></li>
													<li><label><font color="#ff0000">* </font>手机：<input type="text" id="editphone" name="" required value="" class="ipt" /></label></li>
													<li><input type="submit" value="确认提交" class="submitBtn" /></li>
												</ul>
											</form>
										</div> 
									</div>

							</div>

					</div>
				</div>		
</body>
